[core]
plugins = autostart panel decoration animate
xwayland = true
vheight = 1
vwidth = 1

[autostart]
quickshell = quickshell -p ~/.config/quickshell/shell.qml
background = swaybg -i ~/Pictures/Wallpapers/wallpaper.jpg -m fill

[panel]
enabled = false

[input]
xkb_layout = es
cursor_size = 24
cursor_theme = Oxygen-Zion

[decoration]
title_height = 0

[animate]
open_animation = fade
close_animation = fade
duration = 200
